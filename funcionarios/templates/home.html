<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Engeman Telecomunicações | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="row align-items-center">
        <div class="col-md-4 ">
        </div>
        <div class="col-md ">
            <div class="card mt-5 p-0 mx-md-5 shadow-5-strong" style="background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
                <div class="card-body">
                    <div class="row d-flex justify-content-center">
                        <div class="col-xg-5">
                            <h2 class="text-center fw-bold mb-5">Autentique-se no sistema</h2>
                            <form>
                                <div class="text-center form-outline mb-4">
                                    <input type="text" class="form-control"/>
                                    <label class="form-label">Nome</label>
                                </div>
                                <div class="text-center form-outline mb-4">
                                    <input type="password" class="form-control"/>
                                    <label class="form-label">Senha</label>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-evenly">
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Autenticar-se
                                    </button>
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Cadastrar-se
                                    </button>
                                    <a href={% url 'tabela' %}>tabela</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 ">
        </div>
    </div>
</body>
</html>
